{% extends 'sklepapp/base.html' %}

{% block content %}
    <table class="table">
    <tr>
        <th>Name</th>
        <th>Manager</th>
    </tr>
    {% for department in department_list %}
        <tr>
            <td><a href="{% url 'sklepapp:department' department.id %}">{{ department.name }}</a></td>
            <td>{{ department.manager.name }} {{ department.manager.surname }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
